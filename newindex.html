<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRsa.css">
    <title>RSA Encryption</title>
</head>

<body>
    <header>
        <h1>RSA Encryption & Decryption</h1>
    </header>

    <main>
        <!-- Encryption Section -->
        <section class="card">
            <h2>Encryption Process</h2>
            <textarea id="plaintext" placeholder="Enter your message here"></textarea>
            <button onclick="encrypt()">Encrypt</button>
            <textarea id="ciphertext" placeholder="Ciphertext will appear here" readonly></textarea>
        </section>

        <!-- Decryption Section -->
        <section class="card">
            <h2>Decryption Process</h2>
            <textarea id="cipherToDecrypt" placeholder="Enter ciphertext to decrypt"></textarea>
            <button onclick="decrypt()">Decrypt</button>
            <textarea id="decrypted" placeholder="Decrypted text will appear here" readonly></textarea>
        </section>

        <!-- File Encryption Section -->
        <section class="card">
            <h2>File Encryption</h2>
            <input type="file" id="fileToEncrypt" accept=".txt, .doc, .docx">
            <label for="fileToEncrypt">Choose File</label>
            <button id="fileEncryptButton">Encrypt File</button>
            <textarea id="fileCiphertext" placeholder="Ciphertext will appear here" readonly></textarea>
        </section>

        <!-- Image Encryption Section -->
        <section class="card">
            <h2>Image Encryption</h2>
            <input type="file" id="imageToEncrypt" accept=".jpg, .jpeg, .png">
            <label for="imageToEncrypt">Choose Image</label>
            <button id="imageEncryptButton">Encrypt Image</button>
            <textarea id="imageCiphertext" placeholder="Ciphertext will appear here" readonly></textarea>
        </section>
    </main>

    <footer>
        <p>Designed by Rishab Ranjan Goswami | RSA Encryption Tool Â© 2024</p>
    </footer>

    <script src="rsa.js"></script>
    <script src="fileEncryption.js"></script>
    <script src="rc4.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('fileEncryptButton').addEventListener('click', function () {
                encryptFile('fileToEncrypt', 'fileCiphertext');
            });

            document.getElementById('imageEncryptButton').addEventListener('click', function () {
                encryptImage();
            });
        });
    </script>
</body>

</html>
